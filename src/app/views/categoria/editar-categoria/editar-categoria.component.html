<div class="container">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
            <div class="text-md-start">
                <h1 class="fw-bold text-primary">Editar Categoria</h1>
                <hr />
              </div>

              <form [formGroup]="form" (ngSubmit)="gravar()" >
                <div class="form-group position-relative">
                  <label for="">Titulo:</label>
                  <input type="text"
                  formControlName="titulo"
                  [ngClass]="campoEstaInvalido('titulo') ? 'is-invalid' : ''"
                  class="form-control mt-1"
                  placeholder="Digite o titulo da catagoria"
                  routerLink="categoria/listar"
                  >
                  
                </div>
      
                <div class="d-flex gap-2 mt-3">
                  <button type="submit" class="btn btn-primary px-5">
                      <i class="bi bi-save me-2"></i>
                      Editar
                    </button>
                    <button type="button" (click)="excluir()" class="btn btn-danger px-5">
                        <i class="bi bi-trash"></i>
                        Excluir
                      </button>
                    <button
                      routerLink="/categoria/listar"
                      type="button"
                      class="btn btn-outline-primary px-5"
                    >
                      <i class="pi pi-arrow-left me-2"></i>
                      Voltar
                    </button>
                </div>
              </form>
        </div>
    </div>
</div>
