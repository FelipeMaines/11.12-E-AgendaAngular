<div class="container">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
            <div class="text-md-start">
                <h1 class="fw-bold text-primary">Listar Categorias</h1>
                <hr />
            </div>

            <div class="d-grid d-md-flex gap-1 mt-5">
                <a [routerLink]="['/categoria/inserir']" role="button" class="btn btn-primary me-md-1">
                    <i class="pi pi-plus-circle me-2"></i>
                    Nova Categoria
                </a>
            </div>

            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 my-1" *ngFor="let categoria of categorias">
                        <div class="card d-flex align-items-center">
                            <div class="card-body">
                                <h5 class="card-title">{{categoria.titulo}}</h5>
                            </div>
                            <div class="d-flex gap-1">
                                <button class="btn btn-primary mb-1" routerLink="/categoria/editar/{{categoria.id}}"><i
                                        class="bi bi-pencil"> </i> | <i class="bi bi-trash"></i></button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
